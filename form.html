    <script>

    
    
    //validation function

    
    //--------------------------------------- check applied for validation ------------------------------------------
    function checkappliedforvalidation(value){

        document.getElementById("ValidAppliedFor").style.display = "none";
        var selectedvalue = value;
        if (selectedvalue == "--select--"){

            document.getElementById("ValidAppliedFor").style.display = "block";

            return false;
        }

        else {

            return true;

        }


    }

    //--------------------------------------- check status validation ------------------------------------------

    function checkstatusvalidation(value){


        document.getElementById("ValidStatus").style.display = "none";
        var selectedvalue = value;
        if (selectedvalue == "Select the Status"){

            document.getElementById("ValidStatus").style.display = "block";

            return false;

        } else {

            return true;

        }


    }


    //------------------------------------------ Name Validation ----------------------------------------


    function namevalidation(value){


        document.getElementById("ValidName").style.display = "none";

        var selectedvalue = value;

        textlength = selectedvalue.length;

        if (textlength < 5){


            document.getElementById("ValidName").style.display = "block";
            document.getElementById("ValidName").innerHTML = "Name Should have atleast 8 Characters";

            return false;

        } else {

            return true;

        }

        if (selectedvalue == ""){

            document.getElementById("ValidName").style.display = "block";
            document.getElementById("ValidName").innerHTML = "Enter Valid Name";
            
            return false;

        } else {

            return true;

        }


    }

    
    //------------------------------------------ Email Validation ----------------------------------------


    function emailvalidation(value){


        
        document.getElementById("ValidEmail").style.display = "none";

        selectedvalue = value;
        pattern = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

        if (pattern.test(selectedvalue)){

            document.getElementById("ValidEmail").style.display = "none";

            return true;

        } else {

            document.getElementById("ValidEmail").style.display = "block";

            return false;

        }



    }


    //------------------------------------------ Phone number Validation ----------------------------------------


    function phonevalidation(value){


        
        document.getElementById("ValidPhone").style.display = "none";

        selectedvalue = value;
        pattern = /^03[0-9]{9}$/;

        if (pattern.test(selectedvalue)){

            document.getElementById("ValidPhone").style.display = "none";

            return true;

        } else {

            document.getElementById("ValidPhone").style.display = "block";

            return false;

        }

        
    }


    
    //------------------------------------------ cnic Validation ----------------------------------------

    function cnicvalidation(value){


        document.getElementById("ValidCNIC").style.display = "none";

        selectedvalue = value;
        pattern = /^32[0-9]{3}-[0-9]{7}-[1-9]{1}$/;

        if (pattern.test(selectedvalue)){

            document.getElementById("ValidCNIC").style.display = "none";

            return true;

        } else {

            document.getElementById("ValidCNIC").style.display = "block";

            return false;

        }


    }

    

    function validateform(){  

    check1 = cnicvalidation(document.getElementById("cnic").value);
    check2 = namevalidation(document.getElementById("namefield").value);
    check3 = emailvalidation(document.getElementById("email").value);
    check4 = phonevalidation(document.getElementById("phone").value);
    check5 = checkappliedforvalidation(document.getElementById("appliedfor").value);
    check6 = checkstatusvalidation(document.getElementById("status").value);
    

    if (check1 && check2 && check3 && check4 && check5 && check6){

        return true;

    } else {

        return false;
        
    }
     
            
    }
    
    //document ready function

    $(document).ready(function() {

        
        document.getElementById("cnic").addEventListener("keydown", function textfieldonkeydown(event){


            if(event.keyCode != 8){

                if(this.value.length == 5){
                
                
                this.value = this.value + '-';
                
                
                }
                
                if(this.value.length == 13){
                
                
                this.value = this.value + '-';
                
                
                }

            }


        });
        
        document.getElementById("cnic").addEventListener("change",function handleChange (event){

            cnicvalidation(event.target.value);
                
        });


        document.getElementById("phone").addEventListener("change",function handleChange (event){

            phonevalidation(event.target.value);

        });


        document.getElementById("email").addEventListener("change",function handleChange (event){

            emailvalidation(event.target.value);

        });


        document.getElementById("namefield").addEventListener("change",function handleChange (event){

            namevalidation(event.target.value);
        
        });

        

        document.getElementById("status").addEventListener("change",function handleChange (event){
            
            checkstatusvalidation(event.target.value);
            
        });



        document.getElementById("appliedfor").addEventListener("change",function handleChange (event){

            checkappliedforvalidation(event.target.value);

        });






    });


    


    </script>



</head>
